<h1>Listeler</h1>

<!--
    sıralı listeler -> 1, 2, 3, 4 -> ordered list -> ol
    sıralı olmayan listeler -> *, *, *, * -> unordered list -> ul
    list item -> li
-->

<ol>
    <li>liste öğresi 1</li>
    <li>liste öğresi 2</li>
    <li>liste öğresi 3</li>
    <li>liste öğresi 4</li>
    <ul>
        <li>liste öğresi</li>
        <li>liste öğresi</li>
    </ul>
</ol>

<ul>
    <li>liste öğresi *</li>
    <li>liste öğresi **</li>
    <li>liste öğresi ***</li>
    <li>liste öğresi ****</li>
</ul>
